name: check build

on: [pull_request, push]

jobs:
  run_dune_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v2

      - name: Set up ocaml
        uses: avsm/setup-ocaml@v1
        with:
          ocaml-version: 4.12.0

      - name: Make sure we can opam pin
        run: |
          eval $(opam env)
          opam pin add hexstring .
      
      - name: Make sure tests pass
        run: |
          eval $(opam env)
          opam install dune
          dune runtest
